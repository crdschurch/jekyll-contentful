collections_dir: collections

collections:
  articles:
    filename: "{{ published_at | date: '%Y-%m-%d' }}-{{ slug }}"
    content: body
    output: false
  categories:
    output: false
  testables:
    output: false
  videos:
    output: false

contentful:
  exclude:
    - "migrations"
  article:
    map:
      name: title
  widget:
    query: content_type={{env.CONTENT_TYPE}}
    belongs_to:
      article: widgets
  another_model:
    query: fields.published_at[lte]=2018-05-18
    order: title
    limit: 10

